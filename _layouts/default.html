<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="https://www.w3.org/1999/xhtml">
<head> 
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />	
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title}}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="description" content="{{ site.description }}" />
	<meta name="keywords" content="illustrations, art, drawings, Matt Tweed" />
	<meta name="robots" content="index,follow"/>
	<link rel="stylesheet" type="text/css" href="/css/mattgoat_styles-20100514.css" />    	
	<!--[if IE 7]>
	<link rel="stylesheet" type="text/css" href="/css/ie7_styles.css" media="all" />
	<![endif]-->   
	<!--[if lt IE 7]>
	<link rel="stylesheet" type="text/css" href="/css/ie6_styles.css" media="all" />
	<![endif]-->
	
	
</head>
<body
{% if page.body_id %} id="{{ page.body_id }}"{% endif %}
{% if page.body_class %} class="{{ page.body_id }}"{% endif %}
>  
<div id="main_container">
	{% if page.body_id != 'home' %}
		<div id="header">
	{% endif %}
	
		<h1 class="image_replace">Matt Tweed Illustrations</h1>                                                       
			{% if page.body_id != 'home' %}
			<div id="main_links">
				<a href="/" id="link_home"><span>Home</span></a>
			{% endif %}
					
			<a href="/gallery.html" id="link_gallery"><span>Gallery</span></a>
			<a href="/biog.html" id="link_biog"><span>Biog</span></a>
			<a href="/contact.html" id="link_contact"><span>Contact</span></a>
			<a href="/links.html" id="link_links"><span>Links</span></a>
	   
	{% if page.body_id != 'home' %}
		</div>
	</div>
	{% endif %}
	
	<div id="main_content">	

		{{ content }}


	</div> 
</div> <!-- end of #main_container -->   
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="/js/fancybox/jquery.fancybox-1.3.1.pack.js"></script>
<link rel="stylesheet" href="/js/fancybox/jquery.fancybox-1.3.1.css" type="text/css" media="screen" />
<script type="text/javascript" src="/js/custom.js"></script>
</body>
</html>
